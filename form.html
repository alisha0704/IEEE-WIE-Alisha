      rel="stylesheet"

<body>
    <section class="sub-header">
        <div class="banner">
          <div class="navbar">
            <nav>
              <img src="witlogo.jpg" alt="logo" class="logo" />
              <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
            <li><a href="index.html" > Home </a></li>
              <li><a href="women_in_tech.html" target="_blank">Women In Tech</a></li>

                <a href="achievements.html" target="_blank"> Achievements</a>

                  Life History and Work in Technical Field</a
                >

              <li><a href="form.html" target="_blank"> Form</a></li>
              <i class="fa fa-bars" onclick="showMenu()"></i>
              </a>
            </ul>
        </nav>
        </div>
        </div>
        </section>
        <div class="container">
            <form action="submitted.html">
                <div class="row1">
                    <div class="col-25">
                    <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                </div>
                <div class="row1">
                    <div class="col-25">
                    <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>
                <div class="row1">
                    <div class="col-25">
                    <label for="country">State</label>
                    </div>
                    <div class="col-75">
                    <select id="country" name="state">
                        <option value="selectastate">Select a State</option>
                        <option value="westbengal">West Bengal</option>
                        <option value="andhrapradesh">Andhra Pradesh</option>
                        <option value="uttarpradesh">Uttar Pradesh</option>
                        <option value="karnataka">West Karnataka</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="rajasthan">Rajasthan</option>
                        <option value="madhyapradesh">Madhya Pradesh</option>
                    </select>
                    </div>
                </div>
                <div class="row1">
                    <div class="col-25">
                    <label for="email">Email ID</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="email" name="emailid" placeholder="Your Email ID...">
                    </div>
                </div>
                <div class="row1">
                    <div class="col-25">
                    <label for="subject">Description</label>
                    </div>
                    <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                </div>
                <p>In case of any difficulties in registration, please contact +919638498244</p>
                <div class="row1">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
